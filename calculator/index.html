<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <div id="display-area">
        <h1 id="display">0</h1>
      </div>
      <div id="other">
       
        <button id="one" class="number btn btn-primary" onclick="addDisplay('1')">1</button>
        <button id="two" class="number btn btn-primary" onclick="addDisplay('2')">2</button>
        <button id="three" class="number btn btn-primary" onclick="addDisplay('3')">3</button>
        <button id="four" class="number btn btn-primary" onclick="addDisplay('4')">4</button>
        <button id="five" class="number btn btn-primary" onclick="addDisplay('5')">5</button>
        <button id="six" class="number btn btn-primary" onclick="addDisplay('6')">6</button>
        <button id="seven" class="number btn btn-primary" onclick="addDisplay('7')">7</button>
        <button id="eight" class="number btn btn-primary" onclick="addDisplay('8')">8</button>
        <button id="nine" class="number btn btn-primary" onclick="addDisplay('9')">9</button>
        <button id="zero" class="number btn btn-primary" onclick="addDisplay('0')">0</button>
        <button id="add" class="number btn btn-primary" onclick="addDisplay('+')">+</button>
        <button id="subtract" class="number btn btn-primary" onclick="addDisplay('-')">-</button>
        <button id="multiply" class="number btn btn-primary" onclick="addDisplay('*')">*</button>
        <button id="divide" class="number btn btn-primary" onclick="addDisplay('/')">/</button>
        <button id="decimal" class="number btn btn-primary" onclick="addDisplay('.')">.</button>
        <button id="equals" class="function btn btn-success" onclick="answer()">=</button>
        <button id="clear" class="function btn btn-danger">Clear</button>
      </div>
    </div>
    
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>

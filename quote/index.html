<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="container-fluid">
    <div id="quote-wrap">
    <div id="quote-box">
      <h1 id="text"></h1>
      <p id="author"></p>
      <button id="new-quote" class="btn-primary">New Quote</button>
      <a id="tweet-quote" target="_blank"><button class="btn-primary">Tweet Me <i class="fab fa-twitter-square"></i></button></a>
      
    </div>
    </div>
    </div>
    <script src="https://kit.fontawesome.com/e4609177e3.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="index.js"></script>
  </body>
  
  
</html>
